<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O'Charity - Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="contact-img">
        <H1>Contact</H1>
        <p>Lorem ipsum dolor sit amet.</p>
    </div>
    <div class="contact">
    <div class="contact-left">
        <p>Je souhaite :</p>
        <div class="checkbox">
        <div>
            <input type="checkbox" id="volonteer" name="volonteer" checked>
            <label for="volonteer">Devenir bénévole</label>
        </div>
        <div>
            <input type="checkbox" id="suggestion" name="suggestion" checked>
            <label for="volonteer">Faire une suggestion</label>
        </div>
        <div>
            <input type="checkbox" id="donation" name="donation" checked>
            <label for="volonteer">Faire un don</label>
        </div>
        <div>
            <input type="checkbox" id="action" name="action" checked>
            <label for="volonteer">Proposer une action</label>
        </div>

        <form action="" method="get" class="form-contact">
            <div class="form-lastname">
              <label for="name">Nom : </label>
              <input type="text" name="lastname" id="lastname" required>
            </div>
            <div class="form-firstname">
                <label for="name">Prénom : </label>
                <input type="text" name="firstname" id="firstname" required>
              </div>
            <div class="form-mail">
              <label for="email">Adresse mail : </label>
              <input type="email" name="email" id="email" required>
            </div>
        </div>

        <textarea rows="4" cols="50" name="comment" form="usrform"> Message</textarea>

        <input type="submit" value="Envoyer">
        
    </form>
    </div>
    <div class="contact-right">
        <div class="topfooter">
            <div class="logo"></div>
            <div class="charity_adress">
              <p>99, rue des runes</p>
              <p>35400 SAINT-MALO</p>
              <ul>
                <li>
                  <a href="tel:+33686868686">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <span>06.86.86.86.86</span>
                  </a>
                </li>
                <li>
                  <a href="mailto:ocharity@ocharity.fr">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <span>ocharity@ocharity.fr</span>
                  </a>
                </li>
            </div>
        </div>
        <div class="contact-imgSmall1"></div>
        <div class="contact-imgSmall2"></div>
    </div>

</div>
  <script src="js/app.js"></script>
</body>

</html>
